version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: renewables-postgres
    environment:
      POSTGRES_USER: renewables
      POSTGRES_PASSWORD: renewables_dev
      POSTGRES_DB: renewables_forecast
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U renewables"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
